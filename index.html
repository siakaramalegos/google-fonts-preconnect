<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Google Fonts with preconnect</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Muli" rel="stylesheet">
  <style>
    h1 {
      font-family: 'Open Sans', sans-serif;
    }

    p {
      font-family: 'Muli', sans-serif;
    }
  </style>
</head>
<body>
  <h1>Google Fonts with preconnect</h1>
  <p>Oh hey I'm some text in Muli</p>
</body>
</html>
